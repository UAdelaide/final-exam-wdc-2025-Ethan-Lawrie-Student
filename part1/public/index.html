<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Book Marketplace</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="./javascripts/index.js" defer></script>
</head>

<body >
    <h1>Text Book Marketplace</h1>
    <p>Welcome to the place to sell and buy textbooks!</p>

    <section id="app">
        <h2>Available Textbooks</h2>
        <div id="listingGrid"></div>
        <div class="textbookEntry" v-for="listing in openListings">
            <h3>{{listing.title}} - ${{listing.sell_price}}</h3>
            <p>Being sold by: {{listing.full_name}}</p>
            <input type="text" v-model="messageTxt" placeholder="type your message here">
            <button type="button" @click="sendMessage(listing)">Send Message</button>
        </div>

    </section>


</body>
</html>
