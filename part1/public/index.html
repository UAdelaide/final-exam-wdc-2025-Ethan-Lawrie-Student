<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Book Marketplace</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="./javascripts/index.js"></script>
</head>

<body id="app">
    <h1>Text Book Marketplace</h1>
    <p>Welcome to the place to sell and buy textbooks!</p>

    <section>
        <h2>Available Textbooks</h2>
        <div class="textbookEntry" v-for="listing in openListings">
            <h3>{{listing.title}}</h3>
            <p>{{listing.price}}</p>
            <p>Being sold by: {{listing.full_name}}</p>
            <input type="text" v-model="message-txt" placeholder="type your message here">
            <button type="button"></button>
        </div>

    </section>


</body>
</html>
