<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- reusing the form styling from the page -->
    <div class="card mb-4">
      <div class="card-body">
        <form @submit.prevent="submitLoginRequest">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="form.username" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="form.password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Log In</button>
        </form>
      </div>
    </div>

    <div v-if="message" class="alert alert-info">{{ loginMsg }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>




    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp, ref } = Vue;
    createApp({
      setup(){
        const form = ref({
          username: '',
          password: ''
        });


        let loginMsg = "";
        let error = "";

        let message = ref('Welcome to the Dog Walking Service!');


        async function submitLoginRequest() {

          console.log("WORKING");

          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(form.value)
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Error submitting login request');

            loginMsg.value = result.message;
            error.value = '';
            form.value = {
              username: '',
              password: ''
            };

            console.log("User type ", result.user.role);

            if(result.user.role = 'walker') {
              window.location.href = '/owner-dashboard.html';
            } else {
              window.location.href = '/walker-dashboard.html';
            }

          } catch (err) {
            error.value = err.message;
            loginMsg.value = '';
          }


        }


        return {
          message,
          form,
          loginMsg,
          error,
          submitLoginRequest
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
